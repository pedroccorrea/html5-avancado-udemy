<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML5 Avan√ßado</title>
    <style>
        input[type=button] {
            cursor: pointer;
        }
    </style>

    <script>
        var audio;
        function inicial() {
            audio = document.querySelector('#player');
        }

        function play() {
            audio.play();
        }

        function pause() {
            audio.pause();
        }

        function stop() {
            audio.pause();
            audio.currentTime = 0;
        }

        window.onload= inicial;
    </script>
</head>
<body>
    <audio id="player">
        <source src="audio/musica.mp3" type="audio/mpeg">
        <source src="audio/musica.m4a" type="audio/mpeg">
        <source src="audio/musica.ogg" type="audio/ogg">
    </audio>

    <form>
        <input type="button" value="Play" onclick="play()">
        <input type="button" value="Pause" onclick="pause()">
        <input type="button" value="Stop" onclick="stop()">
    </form>
</body>
</html>
